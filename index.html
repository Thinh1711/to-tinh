<!DOCTYPE html>

</head>
<body>
  <!-- Nh·∫°c n·ªÅn -->

  <!-- N√∫t tr√°i tim m·ªü ƒë·∫ßu -->
  <div class="boxheart">

  </div>

  <!-- Giao di·ªán c√¢u h·ªèi -->

    <h2>
      L√ÄM B·∫†N G√ÅI ANH NH√â
      <br/>
      B·∫§Y BI üíñ
    </h2>
    <h4>
      Em m√† kh√¥ng tr·∫£ l·ªùi hay tho√°t ra
      <br/>
      l√† ƒë·ªìng √Ω r·ªìi ƒë√≥ nha :3
    </h4>

    <div class="boximghoverbtn">
      <img id="img1" src="img/3.GIF" class="active" />
      <img id="img2" src="img/4.GIF" />
      <img id="img3" src="img/5.GIF" />
    </div>

    <div class="listbutton">
      <button id="no">ƒê√©o :]</button>
      <button id="yes">V√¢ng :3</button>
    </div>
  </div>

  <!-- Popup ƒë·ªìng √Ω -->
  <div class="popup">
    <div class="inner">
      <h3>
        Anh bi·∫øt em s·∫Ω 
        <br/>
        ƒë·ªìng √Ω m√† :>> 
      </h3>
      <img src="img/1.GIF" alt="" />
      <p>
        <span>M·∫∂C V√ÅY V√ÄO ƒêI</span>
        <br/>
        t√Ω anh qua d·∫´n 
        <br/>
        <span>ƒêI CH∆†I</span>
      </p>
    </div>
  </div>

  <script>
    const noBtn = document.querySelector("#no");
    const yesBtn = document.querySelector("#yes");
    const boxheart = document.querySelector(".boxheart");
    const boxchoose = document.querySelector(".boxchoose");
    const popup = document.querySelector(".popup");
    const bgMusic = document.getElementById("bgMusic");
    let playingAudios = [];

    // Ph√°t √¢m thanh
    function playSound(src) {
      const audio = new Audio(src);
      audio.play();
      playingAudios.push(audio);
    }

    // Nh·∫•n v√†o tr√°i tim
    boxheart.addEventListener("click", function () {
      playSound("audio/anhtheday.mp3");
      boxheart.classList.add("active");
      boxchoose.classList.add("active");
    });

    // Nh·∫•n "ƒê·ªìng √Ω"
    yesBtn.addEventListener("click", function () {
      bgMusic.pause();
      bgMusic.currentTime = 0;
      playingAudios.forEach(a => { a.pause(); a.currentTime = 0; });
      playingAudios = [];
      const loveAudio = new Audio("audio/love.mp3");
      loveAudio.play();
      popup.classList.add("active");
    });

    // H√†m di chuy·ªÉn n√∫t "Kh√¥ng"
    function moveNoButton() {
      const btnWidth = noBtn.offsetWidth;
      const btnHeight = noBtn.offsetHeight;
      const maxLeft = window.innerWidth - btnWidth - 50;
      const maxTop = window.innerHeight - btnHeight - 50;
      const top = Math.max(10, Math.floor(Math.random() * maxTop));
      const left = Math.max(10, Math.floor(Math.random() * maxLeft));
      noBtn.style.position = "absolute";
      noBtn.style.top = `${top}px`;
      noBtn.style.left = `${left}px`;
    }

    // Ph√°t √¢m thanh v√† di chuy·ªÉn khi chu·ªôt l·∫°i g·∫ßn n√∫t
    document.addEventListener("mousemove", function (e) {
      const rect = noBtn.getBoundingClientRect();
      const mouseX = e.clientX;
      const mouseY = e.clientY;
      const btnCenterX = rect.left + rect.width / 2;
      const btnCenterY = rect.top + rect.height / 2;
      const distance = Math.sqrt(
        Math.pow(mouseX - btnCenterX, 2) + Math.pow(mouseY - btnCenterY, 2)
      );

      // Khi chu·ªôt c√°ch n√∫t < 80px th√¨ n√≥ ch·∫°y
      if (distance < 80) {
        moveNoButton();
        playSound("audio/duck.mp3");
      }
    });

    // Thay ƒë·ªïi ·∫£nh khi hover ho·∫∑c click
    let timeout;
    let currentImage = "img1";
    function showImage(id) {
      clearTimeout(timeout);
      currentImage = id;
      document.querySelectorAll('.boximghoverbtn img').forEach(img => img.classList.remove('active'));
      document.getElementById(id).classList.add('active');
      timeout = setTimeout(() => {
        document.querySelectorAll('.boximghoverbtn img').forEach(img => img.classList.remove('active'));
        document.getElementById('img1').classList.add('active');
        currentImage = "img1";
      }, 8000);
    }
  </script>
</body>
</html>
